<!DOCTYPE html>
<html>
    <head>
        <title>REGAPP | REGISTER</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="regapp.css"/>
    </head>
    <body>

        <div>
            <center>
                    <form method="POST" class="was-validated">
                        <fieldset>
                            <legend>Personal Information</legend>
                                    <div class="form-group">
                                            <label for="firstname"></label>
                                            <input type="text" class="form-control" id="input" name"firstname" placeholder="James" required>
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="form-group">
                                            <label for="lastname"></label> </label>
                                            <input type="text" class="form-control" id="input" name"lastname" placeholder="Joseph" required>
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="form-group">
                                            <label for="emeil"> </label>
                                            <input type="email" class="form-control" id="input" name"email" placeholder="james.joseph@gmail.com" required>
                                            <!--<div class="valid-feedback">Valid.</div>-->
                                            <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                                    </div>
                                    <div class="form-group">
                                            <label for="phoneno"> </label>
                                            <input type="text" class="form-control" id="input" name"phoneno" placeholder="+2348032454323" required>
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="form-group">
                                            <label for="dob"> </label>
                                            <input type="date" class="form-control" id="input" name"dob" required>
                                     </div>
                                     <div class="form-group">
                                            <label for="school"></label>
                                            <select class= "form control" id="input">
                                                <option>Choose a School</option>
                                                <option>Albright International</option>
                                                <option>Victory Academy</option>
                                                <option>Comprehensive College</option>
                                                <option>Petra Academy</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-success">SEND</button>
                                    </div>

                        </fieldset>
                            
                    </form>
            </center>
            
        </div>


        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
